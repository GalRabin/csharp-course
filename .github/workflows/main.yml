name: ReSharper

on:
  pull_request: {}

jobs:
  resharper:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: resharper
        uses: glassechidna/resharper-action@master
        with:
          solution: EX4/Ex4/Ex4.sln
  
      - name: resharper
        uses: glassechidna/resharper-action@master
        with:
          solution: EX3/Ex3/Ex3.sln
